
name: Backend deployment to server

on:
  push:
    branches:
      - 'dev'
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Define deployment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "TARGET_DIR=/home/saldos/dev" >> $GITHUB_ENV
            echo "BRANCH=dev" >> $GITHUB_ENV
          else
            echo "TARGET_DIR=/home/saldos/prod" >> $GITHUB_ENV
            echo "BRANCH=master" >> $GITHUB_ENV
          fi

      - name: Deployment
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd ${{ env.TARGET_DIR }}
            
            echo "Pulling the latest code from the repository"
            git checkout ${{ env.BRANCH }}
            git pull origin ${{ env.BRANCH }}
            
            echo "Installing dependencies"
            npm install
            
            echo "Building the project"
            npm run build
            
            echo "Restarting the server"
            
            echo "Deployment completed successfully"

      - name: Set status
        if: always()
        run: |
          echo "status=${{ steps.deploy.outcome }}" >> $GITHUB_ENV

